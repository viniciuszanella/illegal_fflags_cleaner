<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON File Cleaner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        .file-upload-wrapper input[type="file"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            cursor: pointer;
        }
        .file-upload-button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-upload-wrapper:hover .file-upload-button {
            background-color: #2980b9;
        }
        #fileName {
            margin-top: 15px;
            font-style: italic;
            color: #777;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #ecf0f1;
            text-align: left;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
        }
        #downloadLink {
            display: none; /* Hidden by default */
            margin-top: 25px;
            background-color: #2ecc71;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #downloadLink:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON File Cleaner</h1>
        <p>Upload your JSON file. The tool will remove the specified keys and generate a new, cleaned file for you to download.</p>
        <div class="file-upload-wrapper">
            <span class="file-upload-button">Select JSON File</span>
            <input type="file" id="fileInput" accept=".json">
        </div>
        <div id="fileName">No file selected</div>
        <div id="status">Awaiting file upload...</div>
        <a href="#" id="downloadLink" download="cleaned_file.json">Download Cleaned File</a>
    </div>

    <script>
        const KEYS_TO_REMOVE = new Set([
            "DFIntRemoteEventSingleInvocationSizeLimit", "FIntUGCValidationLeftArmThresholdFront",
            "FIntUGCValidationRightArmThresholdFront", "FIntUGCValidationRightLegThresholdBack",
            "FIntUGCValidationLeftLegThresholdBack", "FIntUGCValidationHeadAttachmentThreshold",
            "FIntUGCValidationTorsoThresholdBack", "DFIntS2PhysicsSenderRate",
            "DFFlagDebugUseCustomSimHumanoidRadius", "DFIntTouchSenderMaxBandwidthBpsScaling",
            "DFIntTouchSenderMaxBandwidthBps", "FIntUGCValidateLegZMaxSlender",
            "DFIntMaxMissedWorldStepsRemembered", "DFIntGameNetOptimizeParallelPhysicsSendAssemblyBatch",
            "FIntUGCValidationRightLegThresholdSide", "FIntUGCValidationRightLegThresholdFront",
            "FIntUGCValidationTorsoThresholdSide", "FFlagHumanoidParallelFixTickleFloor2",
            "FFlagFixMemoryPriorizationCrash", "FIntUGCValidationTorsoThresholdFront",
            "FIntUGCValidationLeftArmThresholdBack", "FIntUGCValidationLeftArmThresholdSide",
            "FIntUGCValidationLeftLegThresholdFront", "FIntUGCValidationLeftLegThresholdSide",
            "FIntUGCValidationRightArmThresholdBack", "FIntUGCValidationRightArmThresholdSide",
            "DFIntSimAdaptiveHumanoidPDControllerSubstepMultiplier",
            "DFIntPhysicsCountLocalSimulatedTouchEventsHundredthsPercentage", "DFIntDataSenderRate",
            "DFIntMaxClientSimulationRadius", "DFIntSolidFloorPercentForceApplication",
            "DFIntNonSolidFloorPercentForceApplication", "DFIntGameNetPVHeaderTranslationZeroCutoffExponent",
            "FIntParallelDynamicPartsFastClusterBatchSize", "DFIntMaximumFreefallMoveTimeInTenths",
            "DFIntAssemblyExtentsExpansionStudHundredth", "DFIntSimBroadPhasePairCountMax",
            "DFIntPhysicsDecompForceUpgradeVersion", "DFIntMaxAltitudePDStickHipHeightPercent",
            "DFIntUnstickForceAttackInTenths", "DFIntMinClientSimulationRadius",
            "DFIntMinimalSimRadiusBuffer", "DFFlagDebugPhysicsSenderDoesNotShrinkSimRadius",
            "FFlagDebugUseCustomSimRadius", "FIntGameNetLocalSpaceMaxSendIndex",
            "DFFlagSimHumanoidTimestepModelUpdate", "FFlagSimAdaptiveTimesteppingDefault2"
        ]);

        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const statusDisplay = document.getElementById('status');
        const downloadLink = document.getElementById('downloadLink');
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) {
                fileNameDisplay.textContent = 'No file selected';
                statusDisplay.textContent = 'Awaiting file upload...';
                downloadLink.style.display = 'none';
                return;
            }
            fileNameDisplay.textContent = `Selected: ${file.name}`;
            statusDisplay.textContent = 'Reading file...';
            const reader = new FileReader();
            reader.onload = function(e) { processJson(e.target.result); };
            reader.onerror = function() {
                statusDisplay.textContent = 'Error: Could not read the file.';
                downloadLink.style.display = 'none';
            };
            reader.readAsText(file);
        }

        function processJson(jsonString) {
            try {
                const data = JSON.parse(jsonString);
                if (typeof data !== 'object' || data === null || Array.isArray(data)) {
                    statusDisplay.textContent = 'Error: The uploaded file must contain a JSON object at its root.';
                    downloadLink.style.display = 'none';
                    return;
                }
                const cleanedData = {};
                const removedKeys = [];
                for (const key in data) {
                    if (Object.prototype.hasOwnProperty.call(data, key)) {
                        if (KEYS_TO_REMOVE.has(key)) {
                            removedKeys.push(key);
                        } else {
                            cleanedData[key] = data[key];
                        }
                    }
                }
                updateStatusAndDownloadLink(cleanedData, removedKeys);
            } catch (error) {
                statusDisplay.textContent = `Error: Invalid JSON format.\n\nDetails: ${error.message}`;
                downloadLink.style.display = 'none';
            }
        }

        function updateStatusAndDownloadLink(cleanedData, removedKeys) {
            let statusText = `âœ… Processing complete!\n\n`;
            if (removedKeys.length > 0) {
                statusText += `Removed ${removedKeys.length} keys:\n- ${removedKeys.join('\n- ')}`;
            } else {
                statusText += 'No keys from the removal list were found in the file.';
            }
            statusDisplay.textContent = statusText;
            const cleanedJsonString = JSON.stringify(cleanedData, null, 4);
            const blob = new Blob([cleanedJsonString], { type: 'application/json' });
            if (downloadLink.href) { URL.revokeObjectURL(downloadLink.href); }
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = `cleaned_${fileInput.files[0].name}`;
            downloadLink.style.display = 'inline-block';
        }
    </script>
</body>
</html>
